name: DigitalMe CI/CD Pipeline

on:
  push:
    branches: [ master ]  # Only master triggers full CI/CD
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ master ]  # PRs only to master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  DOTNET_VERSION: '8.0'
  SOLUTION_PATH: 'DigitalMe.sln'
  CONFIGURATION: 'Release'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      ANTHROPIC_API_KEY: "test-api-key-sk-ant-test"
      JWT_KEY: "test-super-secret-key-12345678901234567890123456789012"
      ASPNETCORE_ENVIRONMENT: "Testing"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: digitalme_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: 🚀 Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 📦 Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: 🔄 Restore Dependencies (excluding MAUI)
      run: |
        dotnet restore src/DigitalMe/DigitalMe.csproj
        dotnet restore tests/DigitalMe.Tests.Unit/DigitalMe.Tests.Unit.csproj
        dotnet restore tests/DigitalMe.Tests.Integration/DigitalMe.Tests.Integration.csproj
        dotnet restore src/DigitalMe.Web/DigitalMe.Web.csproj

    - name: 🔍 Build Projects (excluding MAUI)
      run: |
        echo "Building projects with warnings suppressed..."
        dotnet build src/DigitalMe/DigitalMe.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --verbosity minimal
        dotnet build tests/DigitalMe.Tests.Unit/DigitalMe.Tests.Unit.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --verbosity minimal
        dotnet build tests/DigitalMe.Tests.Integration/DigitalMe.Tests.Integration.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --verbosity minimal
        dotnet build src/DigitalMe.Web/DigitalMe.Web.csproj --configuration ${{ env.CONFIGURATION }} --no-restore --verbosity minimal

    - name: 🎭 Install Playwright Browsers & Dependencies
      run: |
        # Install system dependencies for Linux CI
        sudo apt-get update
        sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2t64

        # Install Playwright
        cd src/DigitalMe
        dotnet tool install --global Microsoft.Playwright.CLI
        $HOME/.dotnet/tools/playwright install chromium --with-deps

    - name: 🧪 Run Unit Tests
      run: |
        dotnet test tests/DigitalMe.Tests.Unit/DigitalMe.Tests.Unit.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --logger "trx;LogFileName=unit-tests.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory TestResults

    - name: 🔗 Run Integration Tests
      run: |
        dotnet test tests/DigitalMe.Tests.Integration/DigitalMe.Tests.Integration.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --logger "trx;LogFileName=integration-tests.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory TestResults
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=digitalme_test;Username=postgres;Password=postgres"
        ANTHROPIC_API_KEY: "test-api-key-sk-ant-test"
        JWT_KEY: "test-super-secret-key-12345678901234567890123456789012"
        ASPNETCORE_ENVIRONMENT: "Testing"

    - name: 📊 Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/
        retention-days: 30

    - name: 📋 Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: '.NET Test Results'
        path: 'TestResults/*.trx'
        reporter: 'dotnet-trx'

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 🚀 Checkout Code  
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 🔄 Restore Dependencies (excluding MAUI)
      run: |
        dotnet restore src/DigitalMe/DigitalMe.csproj
        dotnet restore tests/DigitalMe.Tests.Unit/DigitalMe.Tests.Unit.csproj
        dotnet restore tests/DigitalMe.Tests.Integration/DigitalMe.Tests.Integration.csproj
        dotnet restore src/DigitalMe.Web/DigitalMe.Web.csproj

    - name: 🔍 Build for Analysis (excluding MAUI)
      run: |
        dotnet build src/DigitalMe/DigitalMe.csproj --configuration Debug --no-restore
        dotnet build tests/DigitalMe.Tests.Unit/DigitalMe.Tests.Unit.csproj --configuration Debug --no-restore
        dotnet build tests/DigitalMe.Tests.Integration/DigitalMe.Tests.Integration.csproj --configuration Debug --no-restore
        dotnet build src/DigitalMe.Web/DigitalMe.Web.csproj --configuration Debug --no-restore

    - name: 🧹 Run Code Analysis
      run: |
        echo "Running static code analysis..."
        # Add your preferred static analysis tools here
        # Example: dotnet-sonarscanner, security scanning, etc.

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: 🚀 Checkout Code
      uses: actions/checkout@v4

    # Security scanning disabled until proper SARIF setup
    # - name: 🔒 Run Security Scan
    #   uses: securecodewarrior/github-action-add-sarif@v1
    #   with:
    #     sarif-file: 'security-results.sarif'

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: 🚀 Checkout Code
      uses: actions/checkout@v4

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔑 Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 🔑 Login to Google Container Registry
      run: |
        gcloud auth configure-docker gcr.io

    - name: 📝 Set Docker Tags
      id: meta
      run: |
        echo "tags=gcr.io/digitalme-470613/digitalme-api:master,gcr.io/digitalme-470613/digitalme-api:latest,gcr.io/digitalme-470613/digitalme-api:${{ github.sha }}" >> $GITHUB_OUTPUT

    - name: 🔨 Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: production
      url: https://digitalme.app
    
    steps:
    - name: 🚀 Checkout Code
      uses: actions/checkout@v4

    - name: 🔑 Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 📝 Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-

    - name: 🚀 Deploy to Cloud Run
      run: |
        echo "🚀 Deploying DigitalMe API to Cloud Run with PostgreSQL configuration..."
        echo "📦 Using image: gcr.io/digitalme-470613/digitalme-api:${{ github.sha }}"

        # Deploy with unique SHA tag to force new revision
        gcloud run deploy digitalme-api \
          --image "gcr.io/digitalme-470613/digitalme-api:${{ github.sha }}" \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 10 \
          --min-instances 0 \
          --set-env-vars "ASPNETCORE_ENVIRONMENT=Production" \
          --set-env-vars "DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}" \
          --set-env-vars "JWT_KEY=${{ secrets.JWT_KEY }}" \
          --revision-suffix "${{ github.run_number }}" \
          --quiet

        echo "✅ Deployment completed with revision suffix: ${{ github.run_number }}"

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [build]
    if: always() && (failure() || success())
    
    steps:
    - name: 📢 Notify on Success
      if: needs.build.result == 'success'
      run: |
        echo "✅ DigitalMe build succeeded!"
        # Add notifications: Slack, Teams, email, etc.
        
    - name: 📢 Notify on Failure  
      if: needs.build.result == 'failure'
      run: |
        echo "❌ DigitalMe build failed!"
        # Add failure notifications: Slack, Teams, email, etc.