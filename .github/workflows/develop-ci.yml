name: Develop Branch CI

on:
  push:
    branches: [ develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

env:
  DOTNET_VERSION: '8.0'
  SOLUTION_PATH: 'DigitalMe.sln'
  CONFIGURATION: 'Debug'  # Faster builds for development

jobs:
  quick-build:
    name: Quick Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Faster timeout for quick feedback
    
    steps:
    - name: ğŸš€ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: ğŸ”„ Restore Dependencies (excluding MAUI)
      run: |
        dotnet restore src/DigitalMe/DigitalMe.csproj
        dotnet restore tests/DigitalMe.Tests.Unit/DigitalMe.Tests.Unit.csproj
        dotnet restore tests/DigitalMe.Tests.Integration/DigitalMe.Tests.Integration.csproj
        dotnet restore src/DigitalMe.Web/DigitalMe.Web.csproj

    - name: ğŸ”¨ Quick Build (excluding MAUI)
      run: |
        dotnet build src/DigitalMe/DigitalMe.csproj --configuration ${{ env.CONFIGURATION }} --no-restore
        dotnet build tests/DigitalMe.Tests.Unit/DigitalMe.Tests.Unit.csproj --configuration ${{ env.CONFIGURATION }} --no-restore
        dotnet build tests/DigitalMe.Tests.Integration/DigitalMe.Tests.Integration.csproj --configuration ${{ env.CONFIGURATION }} --no-restore
        dotnet build src/DigitalMe.Web/DigitalMe.Web.csproj --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: ğŸ­ Install Playwright Browsers
      run: |
        cd src/DigitalMe
        dotnet tool install --global Microsoft.Playwright.CLI
        $HOME/.dotnet/tools/playwright install chromium --with-deps

    - name: ğŸ§ª Run Unit Tests Only
      run: |
        dotnet test tests/DigitalMe.Tests.Unit/DigitalMe.Tests.Unit.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --logger "console;verbosity=minimal"

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸš€ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ”„ Restore Dependencies (excluding MAUI)
      run: |
        dotnet restore src/DigitalMe/DigitalMe.csproj
        dotnet restore tests/DigitalMe.Tests.Unit/DigitalMe.Tests.Unit.csproj
        dotnet restore tests/DigitalMe.Tests.Integration/DigitalMe.Tests.Integration.csproj
        dotnet restore src/DigitalMe.Web/DigitalMe.Web.csproj

    - name: ğŸ” Build for Analysis (excluding MAUI)
      run: |
        dotnet build src/DigitalMe/DigitalMe.csproj --configuration Debug --no-restore
        dotnet build tests/DigitalMe.Tests.Unit/DigitalMe.Tests.Unit.csproj --configuration Debug --no-restore
        dotnet build tests/DigitalMe.Tests.Integration/DigitalMe.Tests.Integration.csproj --configuration Debug --no-restore
        dotnet build src/DigitalMe.Web/DigitalMe.Web.csproj --configuration Debug --no-restore

    - name: ğŸ’¡ Check Code Style
      run: |
        echo "âœ… Checking code style compliance..."
        # Add format checking if needed
        # dotnet format --verify-no-changes --verbosity minimal

  notify-develop:
    name: Development Notification
    runs-on: ubuntu-latest
    needs: [quick-build]
    if: always() && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¢ Build Status
      run: |
        if [ "${{ needs.quick-build.result }}" == "success" ]; then
          echo "âœ… Develop build successful - ready for work!"
        else
          echo "âŒ Develop build failed - check your changes"
        fi