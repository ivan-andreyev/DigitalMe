name: HOTFIX Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for hotfix deployment'
        required: true
        default: 'Critical production issue'

env:
  PROJECT_ID: digitalme-470613
  REGION: us-central1

jobs:
  hotfix-deploy:
    name: ğŸš¨ HOTFIX Deploy (SKIP TESTS)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: ğŸš¨ HOTFIX NOTICE
      run: |
        echo "ğŸš¨ğŸš¨ğŸš¨ HOTFIX DEPLOYMENT ğŸš¨ğŸš¨ğŸš¨"
        echo "Reason: ${{ github.event.inputs.reason }}"
        echo "âš ï¸ SKIPPING ALL TESTS FOR EMERGENCY DEPLOYMENT"
        echo "Commit: ${GITHUB_SHA}"

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker gcr.io

    - name: ğŸš€ EMERGENCY Deploy with Cloud Build
      run: |
        echo "ğŸš¨ EMERGENCY DEPLOYMENT - SKIPPING TESTS"
        gcloud builds submit \
          --config=cloudbuild.yaml \
          --project=$PROJECT_ID \
          --substitutions=COMMIT_SHA=${GITHUB_SHA}

    - name: ğŸ¯ Deployment Complete
      run: |
        echo "ğŸš¨ HOTFIX DEPLOYMENT COMPLETED"
        echo "API URL: https://digitalme-api-llig7ks2ca-uc.a.run.app"
        echo "Reason: ${{ github.event.inputs.reason }}"
        echo "Commit: ${GITHUB_SHA}"
        echo "âš ï¸ REMEMBER TO RUN TESTS AFTER DEPLOYMENT"